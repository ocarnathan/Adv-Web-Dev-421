<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- <h1>Welcome to Flask exercise 1</h1> -->
        <p>
            {% if customer %}
            The customer id you entered is {{customer}}
            Update it in the form below:
            {% else %}
            Please enter your customer id:
            {% endif %}
        </p>
        <form method = "POST">
            {{ form.hidden_tag() }}
            {{ form.customer.label }} {{ form.customer() }}
            {{ form.submit() }}
        </form>
    </body>
</html>
